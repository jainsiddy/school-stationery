<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stationery Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Stationery Collection</h1>

  <h2>Pens</h2>
  <div class="grid">
    <div>
      <img src="https://topperskit.com/cdn/shop/files/10_ac6912c9-d2bf-4fd3-bd7a-c4a1ee167487.jpg?v=1705990560&width=1445" alt="Blue Pen">
      <p>Blue Gel Pen</p>
    </div>
    <div>
      <img src="https://i.etsystatic.com/18753377/r/il/d127d6/5554985889/il_570xN.5554985889_nzjx.jpg" alt="Fountain Pen">
      <p>Fountain Pen</p>
    </div>
  </div>

  <div class="grid">
    <div>
      <img src="https://www.worldone.in/cdn/shop/products/Mix_1024x1024.jpg?v=1678875822" alt="Notebook">
      <p>Spiral Notebook</p>
    </div>
    <div>
      <img src="https://djl2kq23xfhqi.cloudfront.net/productimages/JAGS-334_2.jpg" alt="Sticky Notes">
      <p>Sticky Notes</p>
    </div>
  </div>

  <div class="grid">
    <div>
      <img src="https://m.media-amazon.com/images/I/712F-byVNXL.jpg" alt="Paper Clips">
      <p>Colorful Clips</p>
    </div>
    <div>
      <img src="https://5.imimg.com/data5/GR/ZL/JO/SELLER-90254491/1030269128-500x500.jpg" alt="Sharpener">
      <p>Pencil Sharpener</p>

</html>
